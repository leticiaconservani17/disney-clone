<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloneDisney</title>
    <link rel="stylesheet" href="build/styles/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1  class="hero__content__branding">
                <img src="./build/images/disneyplus.png" style="max-width: 200px;" alt="Disney+ logo">
            </h1>
            <h3 class="title--big">
                Chegou o novo Disney+
            </h3>
            <p class="title--small">
                onde tudo se encontra
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <button>
                        DISNEY+ PADRÃO
                    </button>
                </li>
                <li class="hero__content__combos__combo">
                    <button>
                        DISNEY+ PREMIUM
                    </button>
                </li>
            </ul>
            <p class="text" style="line-height: 24px;">
                O Disney+ Premium inclui todos os canais da ESPN, torneios exclusivos e eventos esportivos. O Disney+ Padrão inclui canais selecionados da ESPN (ESPN e ESPN3).
            </p>
            <p class="link-text">
                Confira os detalhes dos planos
            </p>

            <button class="hero__content__scroll--button" type="button">
                <span class="hero__content__scroll--button__hint">
                    <img class="hero__content__scroll--button__hint__down" src="./src/images/arrow-19_90880.svg" alt="">
                </span>
            </button>
            
            
        </div>
    </section>
</body>
</html>
